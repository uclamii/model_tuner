[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "model_tuner"
version = "0.0.15a"
description = "A Python library for tuning machine learning models."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "UCLA CTSI ML Team: Leonid Shpaner, Arthur Funnell, Panayiotis Petousis", email = "pp89@ucla.edu" }
]
requires-python = ">=3.7"
dependencies = [
    "joblib==1.3.2",
    "tqdm==4.66.4"
]

[project.optional-dependencies]
# For Python 3.7-specific versions
':python_version == "3.7"' = [
    "pip==24.0",
    "numpy==1.21.4",
    "pandas==1.1.5",
    "scikit-learn==0.23.2",
    "scipy==1.4.1",
    "imbalanced-learn==0.7.0",
    "scikit-optimize==0.8.1"
]
# For Python 3.8 to 3.10
':python_version >= "3.8" and python_version < "3.11"' = [
    "pip==24.2",
    "setuptools==75.1.0",
    "wheel==0.44.0",
    "numpy>=1.19.5, <1.24",
    "pandas>=1.3.5, <2.2.2",
    "scikit-learn>=1.0.2, <1.3",
    "scipy>=1.6.3, <1.11",
    "scikit-optimize==0.10.2",
    "imbalanced-learn==0.12.4"
]
# For Python 3.11 and later
':python_version >= "3.11"' = [
    "pip==24.2",
    "setuptools==75.1.0",
    "wheel==0.44.0",
    "numpy==1.26",
    "pandas==2.2.2",
    "scikit-learn==1.5.1",
    "scipy==1.14.0",
    "imbalanced-learn==0.12.4",
    "scikit-optimize==0.10.2"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
"Author Website" = "https://www.mii.ucla.edu/"
"Documentation" = "https://uclamii.github.io/model_tuner"
"Zenodo Archive" = "https://zenodo.org/doi/10.5281/zenodo.12727322"
"Source Code" = "https://github.com/uclamii/model_tuner/"

[tool.setuptools.packages.find]
where = ["src"]
